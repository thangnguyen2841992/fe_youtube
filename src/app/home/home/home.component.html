<!DOCTYPE html>
<html>
<app-navbar-user></app-navbar-user>

<body class="w3-light-grey w3-content" style="max-width:1900px;">

<app-navbar-home style="margin-bottom: 10px"></app-navbar-home>
<!-- Sidebar/menu -->


<app-side-bar></app-side-bar>
<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">
  <h3>Tất cả video</h3>

  <div class="row">
    <div class="col-md-3 col-sm-6 mb-4 pb-2" *ngFor="let video of videos">
      <div class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm" >
        <div class="list-card-image">
          <a (click)="addNewWatchedVideo(video.id)" routerLink="/video/{{video.id}}" style="cursor: pointer">
            <video width="415" height="240"  >
              <source src="{{video.url}}" type="video/mp4">
            </video>
          </a>
        </div>
        <div class="p-3 position-relative">
          <div class="list-card-body">
            <h6 class="mb-1"><a routerLink="/home/food/{{video.id}}" class="text-black">{{video.name}}</a></h6>
            <a routerLink="/home/merchant/{{video.user.id}}" class="merchant-name"><h6 class="text-gray mb-3 "><img src="http://localhost:8080/image/{{video.user.avatar}}" style="width: 40px; border-radius: 50%"> {{video.user.studioName}} <i style="font-size: 13px" class="fa-solid fa-circle-check"></i></h6></a>
            <p style="margin-left: 42px; margin-top: -25px" class="text-gray mb-3 time">{{video.dateCreated}}</p>
          </div>
        </div>
      </div>

    </div>
    <!-- First Photo Grid-->


  </div>

</div>
<script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }
</script>

</body>
</html>
