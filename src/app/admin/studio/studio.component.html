<!DOCTYPE html>
<html>
<app-navbar></app-navbar>

<body class="w3-light-grey w3-content" style="max-width:1900px;">

<!-- Sidebar/menu -->
<app-sidebar></app-sidebar>
<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">
  <h3 style="margin-left: 50px">Nội dung của kênh</h3>
  <br>
  <app-nav-studio *ngIf="isShowNavStudio" [totalVideoID]="totalVideoId" [isCheckAllVideoId]="isCheckAllVideoID" [videoIDs]="videoIds" [currentUserId]="currentUserId" ></app-nav-studio>
  <div class="table">
    <table id="table-studio" class="table table-hover">
      <thead>
      <tr>
        <th  width="10">  <div style="margin-bottom: 23px" class="form-check">
          <input [checked]="isCheckAllVideoID" class="form-check-input" type="checkbox" (change)="getAllVideoId()">
        </div></th>
        <th id="studio-video" scope="col">Video</th>
        <th class="studio-option" scope="col">Chế độ hiển thị</th>
        <th class="studio-option" scope="col">Hạn chế</th>
        <th class="studio-option" scope="col">Ngày</th>
        <th class="studio-option" scope="col">Số lượt xem</th>
        <th class="studio-option" scope="col">Số bình luận</th>
        <th class="studio-option" scope="col">Lượt thích(%)</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let video of videos, index as i">
        <td>
          <div class="form-check">
            <input class="form-check-input" (change)="onCheck(video.id)" [checked]="video.select" type="checkbox" value="{{video.id}}" id="{{'flexCheckDefault' + i}}">
          </div>
        </td>
        <td>
          <div class="container_swap">
            <div class="left">
              <div class="list-card-image">
                <a routerLink="/video/{{video.id}}" style="cursor: pointer">
                  <video width="150" height="100">
                    <source src="{{video.url}}" type="video/mp4">
                  </video>
                </a>
              </div>
            </div>
            <div class="right">
              <div class="list-card-body">
                <h4 id="video-name" class="mb-1"><a class="text-black">{{video.name}}</a></h4>
                <div class="container_swap1">
                </div>
                <div>
                </div>
              </div>
            </div>
          </div>
        </td>
        <td>Mark</td>
        <td>Otto</td>
        <td>{{video.dateCreated}}</td>
        <td>{{video.totalView}}</td>
        <td>{{video.totalComment}}</td>
        <td>{{video.totalLike}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }
</script>
</body>
</html>
